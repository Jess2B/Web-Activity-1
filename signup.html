<script>

    var b = document.getElementById("registerBtn");
    var y = document.getElementById("register");


    function register() {
     
        y.style.right = "5px";
        b.className += " white-btn";
        y.style.opacity = 1;

</script>

<script>
    const form = document.getElementById("form");
    const firstname = document.getElementById("firstname");
    const lastname = document.getElementById("lastname");
    const username = document.getElementById("email");
    const pass = document.getElementById("password");
    const confirmPass = document.getElementById("confirm_password");
        

form.addEventListener("submit", e => {
    e.preventDefault();

    if (validateInputs()) {
        // Clear input fields
        username.value = "";
        pass.value = "";
        confirmPass.value = "";
        firstname.value = "";
        lastname.value = "";

        //reset borders
        const inputFields = [username, pass, confirmPass, firstname, lastname];
        inputFields.forEach(field => {
            field.parentElement.classList.remove("success");
            field.parentElement.classList.remove("error");
        });

        alert("You've successfully registered your account!")

    }
});

const errors = (element, message) => {
const inputControl = element.parentElement;
const errorDisplay = inputControl.querySelector(".error");

errorDisplay.innerText = message;
inputControl.classList.add("error");
inputControl.classList.remove("success");
}

const success = element => {
const inputControl = element.parentElement;
const errorDisplay = inputControl.querySelector(".error");

errorDisplay.innerText = "";
inputControl.classList.add("success");
inputControl.classList.remove("error");
};

const isValidEmail = email => {
const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
const usernameVal = username.value.trim();
const passVal = pass.value.trim();
const confirmPassVal = confirmPass.value.trim();
const firstnameVal = firstname.value.trim();
const lastnameVal = lastname.value.trim(); 

let isValid = true;

if (firstnameVal === ""){
    errors(firstname, "Please input your first name");
    isValid = false;
} else {
    success(firstname);
}

if (lastnameVal === ""){
    errors(lastname, "Please input your last name");
    isValid = false;
} else {
    success(lastname);
}

if(usernameVal === "") {
    errors(username, 'Email is required');
    isValid = false;
} else if (!isValidEmail(usernameVal)) {
    errors(username, 'Provide a valid email address');
    isValid = false;
} else {
    success(username);
}

if (passVal === "") {
    errors(pass, "Password is required");
    isValid = false;
}else if (passVal.length < 7){
    errors(pass, "Password must be at least 7 characters");
    isValid = false;
}else if (!/[A-Z]/.test(passVal)){
    errors(pass, "Password MUST contain at least 1 uppercase letter")
    isValid = false;
}else if (!/[a-z]/.test(passVal)){
    errors(pass, "Password MUST contain at least 1 lowercase letter")
    isValid = false;
}else if (!/[0-9]/.test(passVal)){
    errors(pass, "Password MUST contain at least 1 number")
    isValid = false;
}else if (!/[^\\/`~!@#$%^&*:;<>._-|?+=()"'"]/.test(passVal)){
    errors(pass, "Password MUST contain at least 1 special character")
    isValid = false;
}else{
    success(pass);
    }


if (confirmPassVal === "") {
    errors(confirmPass, "Please confirm your password");
    isValid = false;
}else if(confirmPassVal !== passVal){
    errors(confirmPass, "Passwords do not match");
    isValid = false;
}else{
    success(confirmPass);
}
return isValid;
}
</script>
